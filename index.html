    <link rel="stylesheet" href="styles.css" />
    <title>Dre's Wordle</title>

  <body>
    <form class="guess-form">
      <label class="guess-label" for="guess1"></label>

        type="text"

      <label class="guess-label"></label>

        type="text"
        name="guess2"
        id="guess2"

        type="text"

        type="text"
        name="guess4"
        id="guess4"
        maxlength="5"
        autocomplete="off"
      />
      <p class="check first">check</p>
      <label class="guess-label"></label>
      <input
        type="text"
        name="guess5"
        id="guess5"
        maxlength="5"
        autocomplete="off"
      />
      <p class="check first">check</p>
      <label class="guess-label"></label>
      <input
        type="text"
        name="guess6"
        id="guess6"
        maxlength="5"
        autocomplete="off"
      />
      <p class="check first">check</p>
    </form>
    <script src="/js/game.js"></script>
  </body>
</html>
