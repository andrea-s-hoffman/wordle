<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/500937a533.js"
      crossorigin="anonymous"
    ></script>
    <title>Dre's Wordle</title>
  </head>
  <body>
    <header>
      <h1>Dre's Wordle</h1>
    </header>
    <div class="background"></div>
    <div class="results-container hide">
      <div class="results"></div>
    </div>
    <div class="guess-form-container">
      <form class="form one">
        <label class="guess-label" for="guess1"></label>
        <input
          type="text"
          name="guess1"
          id="guess1"
          maxlength="5"
          autocomplete="off"
        />
        <button class="check"><i class="fas fa-chevron-right"></i></button>
      </form>
      <form class="form two">
        <label class="guess-label" for="guess2"></label>
        <input
          type="text"
          name="guess2"
          id="guess2"
          maxlength="5"
          autocomplete="off"
          disabled
        />
        <button class="check disabled" disabled>
          <i class="fas fa-chevron-right"></i>
        </button>
      </form>
      <form class="form three">
        <label class="guess-label" for="guess3"></label>
        <input
          type="text"
          name="guess3"
          id="guess3"
          maxlength="5"
          autocomplete="off"
          disabled
        />
        <button class="check disabled" disabled>
          <i class="fas fa-chevron-right"></i>
        </button>
      </form>
      <form class="form four">
        <label class="guess-label" for="guess4"></label>
        <input
          type="text"
          name="guess4"
          id="guess4"
          maxlength="5"
          autocomplete="off"
          disabled
        />
        <button class="check disabled" disabled>
          <i class="fas fa-chevron-right"></i>
        </button>
      </form>
      <form class="form five">
        <label class="guess-label" for="guess5"></label>
        <input
          type="text"
          name="guess5"
          id="guess5"
          maxlength="5"
          autocomplete="off"
          disabled
        />
        <button class="check disabled" disabled>
          <i class="fas fa-chevron-right"></i>
        </button>
      </form>
      <form class="form six">
        <label class="guess-label" for="guess6"></label>
        <input
          type="text"
          name="guess6"
          id="guess6"
          maxlength="5"
          autocomplete="off"
          disabled
        />
        <button class="check disabled" disabled>
          <i class="fas fa-chevron-right"></i>
        </button>
      </form>
    </div>
    <script type="module" src="/js/game.js"></script>
  </body>
</html>
